<p>既济：亨小利贞。初吉终乱。</p>
<p>象曰：水在火上，既济。君子以思患而豫防之。</p>
<p>彖曰：既济亨，小者亨也。利贞。刚柔正而位当也。初吉，柔得中也；终止则乱，其道穷也。</p>
<p>初九，曳其轮，濡其尾，无咎。象曰：曳其轮，义无咎也。</p>
<p>六二，妇丧其茀，勿逐，七日得。象曰：七日得，以中道也。</p>
<p>九三，高宗伐鬼方，三年克之，小人勿用。象曰：三年克之，惫也。</p>
<p>六四，繻有衣袽，终日戒。象曰：终日戒，有所疑也。</p>
<p>九五，东邻杀牛，不如西邻之禴祭，实受其福。象曰：东邻杀牛，不如西邻之时也。实受其福，吉大来也。</p>
<p>上六，濡其首，厉。象曰：濡其首厉，何可久也？</p>
