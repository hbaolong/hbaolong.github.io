<h4
id="昔者司城子罕相宋谓宋君曰夫国家之安危百姓之治乱在君之行夫爵禄赏赐举人之所好也君自行之杀戮刑罚民之所恶也臣请当之君曰善寡人当其美子受其恶寡人自知不为诸侯笑矣国人知杀戮之刑专在子罕也大臣亲之百姓畏之居不期年子罕遂去宋君而专其政故老子曰鱼不可脱于渊国之利器不可以示人诗曰胡为我作不即我谋">昔者、司城子罕相宋，谓宋君曰：“夫国家之安危，百姓之治乱，在君之行。夫爵禄赏赐举，人之所好也，君自行之；杀戮刑罚，民之所恶也，臣请当之。”君曰：“善。寡人当其美，子受其恶，寡人自知不为诸侯笑矣。”国人知杀戮之刑专在子罕也，大臣亲之，百姓畏之，居不期年，子罕遂去宋君，而专其政。故老子曰：“鱼不可脱于渊，国之利器不可以示人。”诗曰：“胡为我作，不即我谋。”</h4>
