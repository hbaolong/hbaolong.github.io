id="昔者桀为酒池糟堤纵靡靡之乐而牛饮者三千群臣皆相持而歌江水沛兮舟楫败兮我王废兮趣归于亳亳亦大兮１又曰乐兮乐兮四壮骄兮六辔沃兮去不善兮善何不乐兮１伊尹知大命之将去举觞造桀曰君王不听臣言大命去矣亡无日矣桀相然而抃盍然而笑曰子又妖言矣吾有天下犹天之有日也日有亡乎日亡吾亦亡也于是伊尹接履而趋遂适于汤汤以为相可谓适彼乐土爰得其所矣诗曰逝将去汝适彼乐土乐土乐土爰得我所">昔者桀为酒池糟堤，纵靡靡之乐，而牛饮者三千，群臣皆相持而歌，“江水沛兮！舟楫败兮！我王废兮！趣归于亳，亳亦大兮１又曰：“乐兮乐兮！四壮骄兮！六辔沃兮！去不善兮善，何不乐兮１伊尹知大命之将去，举觞造桀曰：“君王不听臣言，大命去矣，亡无日矣。”桀相然而抃，盍然而笑曰：“子又妖言矣。吾有天下，犹天之有日也，日有亡乎？日亡，吾亦亡也。”于是伊尹接履而趋，遂适于汤，汤以为相。可谓适彼乐土，爰得其所矣。诗曰：“逝将去汝，适彼乐土；乐土乐土，爰得我所。”</h4>
