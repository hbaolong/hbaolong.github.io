<h4
id="传曰昔戎将由余使秦秦缪公问以得失之要对曰古有国者未尝不以恭俭也失国者未尝不以骄奢也由余因论五帝三王之所以衰及至布衣之所以亡缪公然之于是告内史王缪曰-邻国有圣人敌国之忧也由余圣人也将奈之何王缪曰-夫戎王居僻陋之地未尝见中国之声色也君其遗之女乐以淫其志乱其政其臣下必疏因为由余请缓期使其君臣有间然后可图缪公曰善乃使王缪以女乐二列遗戎王为由余请期戎王大悦许之于是张酒听乐日夜不休终岁淫纵卒马多死由余归数谏不听去之秦秦公子迎拜之上卿遂并国十二辟地千里">传曰：昔戎将由余使秦。秦缪公问以得失之要，对曰：“古有国者，未尝不以恭俭也，失国者、未尝不以骄奢也。”由余因论五帝三王之所以衰，及至布衣之所以亡，缪公然之。于是告内史王缪曰：“
邻国有圣人，敌国之忧也。由余、圣人也，将奈之何？”王缪曰：“
夫戎王居僻陋之地，未尝见中国之声色也，君其遗之女乐，以淫其志，乱其政，其臣下必疏，因为由余请缓期，使其君臣有间，然后可图。”缪公曰：“善。”乃使王缪以女乐二列遗戎王，为由余请期，戎王大悦，许之。于是张酒听乐，日夜不休，终岁淫纵，卒马多死。由余归，数谏不听，去，之秦，秦公子迎，拜之上卿。遂并国十二，辟地千里。</h4>
