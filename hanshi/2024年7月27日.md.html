<h4
id="晏子聘鲁上堂则趋授玉则跪子贡怪之问孔子曰晏子知礼乎今者晏子来聘鲁上堂则趋授玉则跪何也孔子曰其有方矣待其见我我将问焉俄而晏子至孔子问之晏子对曰夫上堂之礼君行一臣行二今君行疾臣敢不趋乎今君之授币也卑臣敢不跪乎孔子曰善礼中又有礼赐寡使也何足以识礼也诗曰礼仪卒度笑语卒获晏子之谓也">晏子聘鲁，上堂则趋，授玉则跪。子贡怪之，问孔子曰：“晏子知礼乎？今者晏子来聘鲁，上堂则趋，授玉则跪，何也？”孔子曰：“其有方矣。待其见我，我将问焉。”俄而晏子至，孔子问之。晏子对曰：“夫上堂之礼，君行一，臣行二。今君行疾，臣敢不趋乎！今君之授币也卑，臣敢不跪乎？”孔子曰：“善。礼中又有礼。赐、寡使也，何足以识礼也？”诗曰：“礼仪卒度，笑语卒获。”晏子之谓也。</h4>
