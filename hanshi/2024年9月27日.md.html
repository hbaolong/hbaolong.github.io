<h4
id="赏勉罚偷则民不怠兼听齐明则天下归之然后明其分职考其事业较其官能莫不理法则公道达而私门塞公义立而私事息如是则持厚者进而佞谄者止贪戾者退而廉洁者起周制曰先时者死无赦不及时者死无赦人习事而因人之事使如耳目鼻口之不可相错也故曰职分而民不慢次定而序不乱兼听齐明而百事不留如是则群下百吏莫不脩己然后敢安仕成能然后敢受职小人易心百姓易俗奸宄之属莫不反悫夫是之谓政教之极则不可加矣诗曰訏谟定命远犹辰告敬慎威仪惟民之则">赏勉罚偷，则民不怠；兼听齐明，则天下归之。然后明其分职，考其事业，较其官能，莫不理法，则公道达而私门塞，公义立而私事息。如是、则持厚者进，而佞谄者止，贪戾者退，而廉洁者起。周制曰：“先时者、死无赦；不及时者、死无赦。”人习事而因，人之事，使如耳目鼻口之不可相错也。故曰：职分而民不慢，次定而序不乱，兼听齐明而百事不留。如是、则群下百吏莫不脩己然后敢安仕，成能然后敢受职，小人易心，百姓易俗，奸宄之属，莫不反悫，夫是之谓政教之极，则不可加矣。诗曰：“訏谟定命，远犹辰告。敬慎威仪，惟民之则。”</h4>
