<h4
id="齐景公出田十有七日而不反晏子乘而往比至衣冠不正景公见而怪之曰-夫子何遽乎得无急乎晏子对曰然有急国人皆以君为恶民好禽臣闻之鱼鳖厌深渊而就干浅故得于钓网禽兽厌深山而下都泽故得于田猎今君出田十有七日而不反不亦过乎景公曰不然为宾客莫应待邪则行人子牛在为宗庙而不血食邪则祝人太宰在为狱不中邪则大理子几在为国家有余不足邪则巫贤在寡人有四子犹有四肢也而得代焉不可患焉晏子曰然人心有四肢而得代焉则善矣令四肢无心十有七日不死乎景公曰善哉言遂援晏子之手与骖乘而归若晏子者可谓善谏者矣">齐景公出田，十有七日而不反。晏子乘而往，比至，衣冠不正，景公见而怪之，曰：
“夫子何遽乎？得无急乎？”晏子对曰：“然，有急。国人皆以君为恶民好禽。臣闻之：鱼鳖厌深渊而就干浅，故得于钓网；禽兽厌深山而下都泽，故得于田猎。今君出田，十有七日而不反，不亦过乎？”景公曰：“不然。为宾客莫应待邪？则行人子牛在；为宗庙而不血食邪？则祝人太宰在；为狱不中邪？则大理子几在；为国家有余不足邪？则巫贤在。寡人有四子，犹有四肢也，而得代焉，不可患焉！”晏子曰：“然。人心有四肢，而得代焉，则善矣；令四肢无心十有七日，不死乎？”景公曰：“善哉言！”遂援晏子之手，与骖乘而归。若晏子者、可谓善谏者矣。</h4>
