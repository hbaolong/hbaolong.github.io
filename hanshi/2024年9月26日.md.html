id="齐桓公见小臣三往不得见左右曰夫小臣国之贱臣也君三往而不得见其可已矣桓公曰恶是何言也吾闻之布衣之士不欲富贵不轻身于万乘之君万乘之君不好仁义不轻身于布衣之士纵夫子不欲富贵可也吾不好仁义不可也五往而得见也天下诸侯闻之谓桓公犹下布衣之士而况国君乎于是相率而朝靡有不至桓公之所以九合诸侯一匡天下者此也诗曰有觉德行四国顺之">齐桓公见小臣，三往不得见。左右曰：“夫小臣、国之贱臣也，君三往而不得见，其可已矣！”桓公曰：“恶！是何言也！吾闻之：布衣之士不欲富贵，不轻身于万乘之君；万乘之君不好仁义，不轻身于布衣之士。纵夫子不欲富贵，可也，吾不好仁义、不可也。”五往而得见也。天下诸侯闻之，谓桓公犹下布衣之士，而况国君乎！于是相率而朝，靡有不至。桓公之所以九合诸侯，一匡天下者、此也。诗曰：“有觉德行，四国顺之。”</h4>
