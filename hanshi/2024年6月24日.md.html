id="传曰宋大水鲁人吊之曰天降淫雨害于粢盛延及君地以忧执政使臣敬吊宋人应之曰寡人不仁斋戒不修使民不时天加以灾又遗君忧拜命之辱孔子闻之曰宋国其庶几矣弟子曰何谓孔子曰昔桀纣不任其过其亡也忽焉成汤文王知任其过其兴也勃焉过而改之是不过也宋人闻之乃夙兴夜寐吊死问疾戮力宇内三岁年丰政平乡使宋人不闻孔子之言则年谷未丰而国家未宁诗曰佛时仔肩示我显德行">传曰：宋大水。鲁人吊之曰：“天降淫雨，害于粢盛，延及君地，以忧执政，使臣敬吊。”宋人应之，曰：“寡人不仁，斋戒不修，使民不时，天加以灾，又遗君忧，拜命之辱。”孔子闻之，曰：“宋国其庶几矣。”弟子曰：“何谓？”孔子曰：“昔桀纣不任其过，其亡也忽焉。成汤文王知任其过，其兴也勃焉。过而改之，是不过也。”宋人闻之，乃夙兴夜寐，吊死问疾，戮力宇内，三岁，年丰政平。乡使宋人不闻孔子之言，则年谷未丰，而国家未宁。诗曰：“佛时仔肩，示我显德行。”</h4>
