<h4
id="天下之辩有三至五胜而辞置下辩者别殊类使不相害序异端使不相悖输公通意扬其所谓使人预知焉不务相迷也是以辩者不失所守不胜者得其所求故辩可观也夫繁文以相假饰辞以相悖数譬以相移外人之身使不得反其意则论便然后害生也夫不疏其指而弗知谓之隐外意外身谓之讳几廉倚跌谓之移指缘谬辞谓之苟四者所不为也故理可同睹也夫隐讳移苟争言竞为而后息不能无害其为君子也故君子不为也论语曰君子于其言无所苟而已矣诗曰无易由言无曰苟矣">天下之辩，有三至五胜，而辞置下。辩者、别殊类，使不相害；序异端，使不相悖；输公通意，扬其所谓，使人预知焉，不务相迷也。是以辩者不失所守，不胜者得其所求，故辩可观也。夫繁文以相假，饰辞以相悖，数譬以相移，外人之身，使不得反其意，则论便然后害生也。夫不疏其指而弗知，谓之隐；外意外身，谓之讳；几廉倚跌，谓之移；指缘谬辞，谓之苟；四者所不为也，故理可同睹也。夫隐讳移苟，争言竞为而后息，不能无害其为君子也，故君子不为也。论语曰：“君子于其言，无所苟而已矣。”诗曰：“无易由言，无曰苟矣。”</h4>
