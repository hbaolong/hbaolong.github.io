<h4
id="孔子行闻哭声甚悲孔子曰驱驱前有贤者至则皋鱼也被褐拥鎌哭于道傍孔子辟车与之言曰子非有丧何哭之悲也皋鱼曰吾失之三矣少而学游诸侯以后吾亲失之一也高尚吾志间吾事君失之二也与友厚而小绝之失之三矣树欲静而风不止子欲养而亲不待也往而不可追者年也去而不可得见者亲也吾请从此辞矣立槁而死孔子曰弟子诫之足以识矣于是门人辞归而养亲者十有三人">孔子行，闻哭声甚悲。孔子曰：“驱！驱！前有贤者。”至、则皋鱼也。被褐拥鎌，哭于道傍。孔子辟车与之言曰：“子非有丧，何哭之悲也？”皋鱼曰：“吾失之三矣：少而学，游诸侯，以后吾亲，失之一也；高尚吾志，间吾事君，失之二也；与友厚而小绝之，失之三矣。树欲静而风不止，子欲养而亲不待也。往而不可〔追者，年也，去而不可〕得见者、亲也。吾请从此辞矣。”立槁而死。孔子曰：“弟子诫之，足以识矣。”于是门人辞归而养亲者十有三人。</h4>
