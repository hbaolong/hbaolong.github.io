id="传曰以从俗为善以货财为宝以养性为己为道是民德也未及于士也行法而志坚不以私欲害其所闻是劲士也未及于君子也行法而志坚好脩其所闻以矫其情言行多当未安谕也知虑多当未周密也上则能大其所隆也下则能开道不若己者是笃厚君子未及圣人也若夫百王之法若别白黑应当世之变若数三纲行礼要节若运四支因化之功若推四时天下得序群物安居是圣人也诗曰明昭有周式序在位">传曰：以从俗为善，以货财为宝，以养性为己为道，是民德也，未及于士也。行法而志坚，不以私欲害其所闻，是劲士也，未及于君子也。行法而志坚，好脩其所闻，以矫其情；言行多当，未安谕也；知虑多当，未周密也；上则能大其所隆也，下则能开道不若己者，是笃厚君子，未及圣人也。若夫百王之法，若别白黑；应当世之变，若数三纲；行礼要节，若运四支；因化之功，若推四时；天下得序，群物安居，是圣人也。诗曰：“明昭有周，式序在位。”</h4>
