<h4
id="孔子曰士有五有埶尊贵者有家富厚者有资勇悍者有心智惠者有貌美好者有埶尊贵者不以爱民行义理而反以暴敖家富厚者不以振穷救不足而反以侈靡无度资勇悍者不以卫上攻战而反以侵陵私斗心智惠者不以端计数而反以事奸饰诈貌美好者不以统朝莅民而反以蛊女从欲此五者所谓士失其美质者也诗曰温其如玉在其板屋乱我心曲">孔子曰：“士有五：有埶尊贵者，有家富厚者，有资勇悍者，有心智惠者，有貌美好者。有埶尊贵者，不以爱民行义理，而反以暴敖。家富厚者，不以振穷救不足，而反以侈靡无度。资勇悍者，不以卫上攻战，而反以侵陵私斗。心智惠者，不以端计数，而反以事奸饰诈。貌美好者，不以统朝莅民，而反以蛊女从欲。此五者，所谓士失其美质者也。诗曰：“温其如玉，在其板屋，乱我心曲。”</h4>
