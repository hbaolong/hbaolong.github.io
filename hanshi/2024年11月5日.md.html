<h4
id="楚庄王赐其群臣酒日暮酒酣左右皆醉殿上烛灭有牵王后衣者后扢冠缨而绝之言于王曰今烛灭有牵妾衣者妾扢其缨而绝之愿趣火视绝缨者王曰止立出令曰与寡人饮不绝缨者不为乐也于是冠缨无完者不知王后绝冠缨者谁于是王遂与群臣欢饮乃罢后吴兴师攻楚有人常为应行合战者五陷阵却敌遂取大军之首而献之王怪而问之曰寡人未尝有异于子子何为于寡人厚也对曰臣先殿上绝缨者也当时宜以肝胆涂地负日久矣未有所效今幸得用于臣之义尚可为王破吴而强楚诗曰有漼者渊雚苇淠淠言大者无不容也">楚庄王赐其群臣酒，日暮酒酣、左右皆醉，殿上烛灭，有牵王后衣者，后扢冠缨而绝之，言于王曰：“今烛灭，有牵妾衣者，妾扢其缨而绝之，愿趣火视绝缨者。”王曰：“止。”立出令曰：“与寡人饮、不绝缨者，不为乐也。”于是冠缨无完者，不知王后绝冠缨者谁，于是王遂与群臣欢饮乃罢。后吴兴师攻楚，有人常为应行，合战者五，陷阵却敌，遂取大军之首而献之。王怪而问之曰：“寡人未尝有异于子，子何为于寡人厚也。”对曰：“臣先殿上绝缨者也，当时宜以肝胆涂地，负日久矣，未有所效，今幸得用，于臣之义，尚可为王破吴而强楚。”诗曰：“有漼者渊，雚苇淠淠。”言大者无不容也。</h4>
