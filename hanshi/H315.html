<h4 id="原文">原文</h4>
<p>楚庄王将兴师伐晋，告士大夫曰：“敢谏者死无赦。”</p>
<p>孙叔敖曰：“臣闻：畏鞭箠之严，而不敢谏其父，非孝子也；惧斧钺之诛，而不敢谏其君，非忠臣也。”</p>
<p>于是遂进谏曰：“
臣园中有榆，其上有蝉，蝉方奋翼悲鸣，欲饮清露，不知螳螂之在后，曲其颈，欲攫而食之也；螳螂方欲食蝉，而不知黄雀在后，举其颈，欲啄而食之也；黄雀方欲食螳螂，不知童挟弹丸在下，迎而欲弹之；童子方欲弹黄雀，不知前有深坑，后有窟也。此皆言前之利，而不顾后害者也，非独昆虫众庶若此也，人主亦然。君今知贪彼之土，而乐其士卒。”</p>
国不怠，而晋国以宁，孙叔敖之力也。
