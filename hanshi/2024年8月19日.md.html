子夏问曰：“关睢何以为国风始也？”孔子曰：“关睢至矣乎！夫关睢之人，仰则天，俯则地，幽幽冥冥，德之所藏，纷纷沸沸，道之所行，如神龙变化，斐斐文章。大哉！关睢之道也，万物之所系，群生之所悬命也，河洛出图书，麟凤翔乎郊，不由关睢之道，则关睢之事将奚由至矣哉！夫六经之策，皆归论汲汲，盖取之乎关睢，关睢之事大矣哉！冯冯翊翊，自东自西，自南自北，无思不服。子其勉强之，思服之，天地之间，生民之属，王道之原，不外此矣。”子夏喟然叹曰：“大哉！关睢乃天地之基也。”诗曰：“钟鼓乐之。”</h4>
