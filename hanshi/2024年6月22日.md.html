id="剑虽利不厉不断材虽美不学不高虽有旨酒嘉殽不尝不知其旨虽有善道不学不达其功故学然后知不足教然后知不究不足故自愧而勉不究故尽师而熟由此观之则教学相长也子夏问诗学一以知二孔子曰起予者商也始可与言诗已矣孔子贤乎英杰而圣德备弟子被光景而德彰诗曰-日就月将">剑虽利，不厉不断；材虽美，不学不高。虽有旨酒嘉殽，不尝，不知其旨；虽有善道，不学，不达其功。故学然后知不足，教然后知不究。不足，故自愧而勉，不究、故尽师而熟。由此观之，则教学相长也。子夏问诗，学一以知二，孔子曰：“起予者，商也，始可与言诗已矣。”孔子贤乎英杰，而圣德备，弟子被光景而德彰。诗曰：“
日就月将。”</h4>
