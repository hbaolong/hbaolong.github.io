<h4
id="王子比干杀身以成其忠柳下惠杀身以成其信伯夷叔齐杀身以成其廉此三子者皆天下之通士也岂不爱其身哉为夫义之不立名之不显则士耻之故杀身以遂其行由是观之卑贱贫穷非士之耻也天下举忠而士不与焉举信而士不与焉举廉而士不与焉三者存乎身名传于世与日月并而息天不能杀地不能生当桀纣之世不之能污也然则非恶生而乐死也恶富贵好贫贱也由其理尊贵及己而仕也不辞也孔子曰富而可求虽执鞭之士吾亦为之故阨穷而不悯劳辱而不苟然后能有致也诗曰我心匪石不可转也我心匪席不可卷也此之谓也">王子比干杀身以成其忠，柳下惠杀身以成其信，伯夷叔齐杀身以成其廉，此三子者，皆天下之通士也，岂不爱其身哉！为夫义之不立，名之不显，则士耻之，故杀身以遂其行。由是观之，卑贱贫穷，非士之耻也；天下举忠而士不与焉，举信而士不与焉，举廉而士不与焉，三者存乎身，名传于世，与日月并而息，天不能杀，地不能生，当桀纣之世不之能污也，然则非恶生而乐死也，恶富贵好贫贱也，由其理，尊贵及己而仕也不辞也。孔子曰：“富而可求，虽执鞭之士吾亦为之。”故阨穷而不悯，劳辱而不苟，然后能有致也。诗曰：“我心匪石，不可转也，我心匪席，不可卷也。”此之谓也。</h4>
