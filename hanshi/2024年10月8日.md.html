<h4
id="孟子说齐宣王而不说淳于髡侍孟子曰今日说公之君公之君不说意者其未知善之为善乎淳于髡曰夫子亦诚无善耳昔者瓠巴鼓瑟而潜鱼出听伯牙鼓琴而六马仰秣鱼马犹知善之为善而况君人者也孟子曰夫雷电之起也破竹折木震惊天下而不能使聋者卒有闻日月之明遍照天下而不能使盲者卒有见今公之君若此也淳于髡曰不然昔者揖封生高商齐人好歌杞梁之妻悲哭而人称咏夫声无细而不闻行无隐而不形夫子苟贤居鲁而鲁国之削何也孟子曰不用贤削何有也吞舟之鱼不居潜泽度量之士不居污世夫蓻冬至必雕吾亦时矣诗曰不自我先不自我后非遭雕世者欤">孟子说齐宣王而不说。淳于髡侍，孟子曰：“今日说公之君，公之君不说，意者、其未知善之为善乎？”淳于髡曰：“夫子亦诚无善耳。昔者瓠巴鼓瑟，而潜鱼出听；伯牙鼓琴，而六马仰秣；鱼马犹知善之为善，而况君人者也。”孟子曰：“夫雷电之起也，破竹折木，震惊天下，而不能使聋者卒有闻；日月之明，遍照天下，而不能使盲者卒有见。今公之君若此也。”淳于髡曰：“不然。昔者、揖封生高商，齐人好歌；杞梁之妻悲哭，而人称咏。夫声无细而不闻，行无隐而不形。夫子苟贤，居鲁而鲁国之削，何也？”孟子曰：“不用贤，削何有也！吞舟之鱼不居潜泽，度量之士不居污世。夫蓻、冬至必雕，吾亦时矣。”诗曰：“不自我先，不自我后。”非遭雕世者欤！</h4>
