人而无仪，不死何为？”
传曰：在天者、莫明乎日月，在地者、莫明于水火，在人者、莫明乎礼仪。故日月不高，则所照不远；水火不积，则光炎不博：礼义不加乎国家，则功名不白。故人之命在天，国之命在礼。君人者、降礼尊贤而王，重法爱民而霸，好利多诈而危，权谋倾覆而亡。诗曰：“
人而无礼，胡不遄死？</h4>
