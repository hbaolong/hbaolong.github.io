<h4
id="传曰孔子云美哉颜无父之御也马知后有舆而轻之知上有人而爱之马亲其正而爱其事如使马能言彼将必曰乐哉今日之驺也至于颜沦少衰矣马知后有舆而轻之知上有人而敬之马亲其正而敬其事如使马能言彼将必曰驺来其人之使我也至于颜夷而衰矣马知后有舆而重之知上有人而畏之马亲其正而畏其事如使马能言彼将必曰驺来驺来女不驺彼将杀女故御马有法矣御民有道矣法得则马和而欢道得则民安而集诗曰执辔如组两骖如舞此之谓也">传曰：孔子云：“美哉！颜无父之御也。马知后有舆而轻之，知上有人而爱之，马亲其正，而爱其事，如使马能言，彼将必曰：’乐哉！今日之驺也。’至于颜沦少衰矣，马知后有舆而轻之，知上有人而敬之，马亲其正，而敬其事，如使马能言，彼将必曰：’驺来！其人之使我也。’至于颜夷而衰矣，马知后有舆而重之，知上有人而畏之，马亲其正，而畏其事，如使马能言，彼将必曰：’驺来！驺来！女不驺，彼将杀女。”故御马有法矣，御民有道矣，法得则马和而欢，道得则民安而集。诗曰：’执辔如组，两骖如舞。’此之谓也。”</h4>
