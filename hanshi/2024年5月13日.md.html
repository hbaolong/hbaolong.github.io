<h4
id="楚昭王有士曰石奢其为人也公而好直王使为理于是道有杀人者石奢追之则父也还返于廷曰杀人者臣之父也以父成政非孝也不行君法非忠也弛罪废法而伏其辜臣之所守也遂伏斧锧曰命在君君曰追而不及庸有罪乎子其治事矣石奢曰不然不私其父非孝也不行君法非忠也以死罪生不廉也君欲赦之上之惠也臣不能失法下之义也遂不去鈇锧刎颈而死乎廷君子闻之曰贞夫法哉石先生乎１孔子曰子为父隐父为子隐直在其中矣诗曰彼已之子邦之司直石先生之谓也">楚昭王有士曰石奢，其为人也，公而好直，王使为理。于是道有杀人者，石奢追之，则父也，还返于廷，曰：“杀人者，臣之父也。以父成政，非孝也；不行君法，非忠也；弛罪废法，而伏其辜，臣之所守也。”遂伏斧锧，曰：“命在君。”君曰：“追而不及，庸有罪乎？子其治事矣。”石奢曰：“不然。不私其父，非孝也；不行君法、非忠也；以死罪生、不廉也。君欲赦之，上之惠也；臣不能失法，下之义也。”遂不去鈇锧，刎颈而死乎廷。君子闻之曰：“贞夫法哉！石先生乎１孔子曰：“子为父隐，父为子隐，直在其中矣。”诗曰：“彼已之子，邦之司直。”石先生之谓也。</h4>
