<h4
id="诗之于事也昭昭乎若日月之光明燎燎乎如星辰之错行上有尧舜之道下有三王之义弟子不敢忘虽居蓬户之中弹琴以咏先王之风有人亦乐之无人亦乐之亦可发愤忘食矣诗曰衡门之下可以栖迟泌之洋洋可以乐饥夫子造然变容曰嘻吾子始可以言诗已矣然子以见其表未见其里颜渊曰其表已见其里又何有哉孔子曰窥其门不入其中安知其奥藏之所在乎然藏又非难也丘尝悉心尽志已入其中前有高岸后有深谷冷冷然如此既立而已矣不能见其里未谓精微者也">诗之于事也，昭昭乎若日月之光明，燎燎乎如星辰之错行，上有尧舜之道，下有三王之义，弟子不敢忘，虽居蓬户之中，弹琴以咏先王之风，有人亦乐之，无人亦乐之，亦可发愤忘食矣。诗曰：‘衡门之下，可以栖迟；泌之洋洋，可以乐饥。’”夫子造然变容，曰：“嘻！吾子始可以言诗已矣，然子以见其表，未见其里。”颜渊曰：“其表已见，其里又何有哉？”孔子曰：“窥其门，不入其中，安知其奥藏之所在乎！然藏又非难也。丘尝悉心尽志，已入其中，前有高岸，后有深谷，冷冷然如此既立而已矣，不能见其里，未谓精微者也。”</h4>
