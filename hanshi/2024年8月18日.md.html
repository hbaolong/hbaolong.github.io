“请坐。”客曰：“疾言则翕翕，徐言则不闻，言乎？将毋？”周公唯唯，旦也逾。明日兴师而诛管蔡。故客善以不言之说，周公善听不言之说，若周公可谓能听微言矣。故君子之告人也微，其救人之急也婉。诗曰：“岂敢惮行？畏不能趋。”</h4>
