<h4
id="原宪居鲁环堵之室茨以蒿莱蓬户瓮牖桷桑而无枢上漏下湿匡坐而弦歌子贡乘肥马衣轻裘中绀而表素轩不容巷而往见之原宪楮冠黎杖而应门正冠则缨绝振襟则肘见纳履则踵决子贡曰嘻先生何病也原宪仰而应之曰宪闻之无财之谓贫学而不能行之谓病宪贫也非病也若夫希世而行比周而友学以为人教以为己仁义之匿车马之饰衣裘之丽宪不忍为之也子贡逡巡面有惭色不辞而去原宪乃徐步曳杖行歌商颂而反声沦于天地如出金石天子不得而臣也诸侯不得而友也故养身者忘家养志者忘身身且不爱孰能忝之诗曰我心匪石不可转也我心匪席不可卷也">原宪居鲁，环堵之室，茨以蒿莱，蓬户瓮牖，桷桑而无枢，上漏下湿，匡坐而弦歌。子贡乘肥马，衣轻裘，中绀而表素，轩不容巷，而往见之。原宪楮冠黎杖而应门，正冠则缨绝，振襟则肘见，纳履则踵决。子贡曰：“嘻！先生何病也？”原宪仰而应之曰：“宪闻之：无财之谓贫，学而不能行之谓病。宪，贫也，非病也。若夫希世而行，比周而友，学以为人，教以为己，仁义之匿，车马之饰，衣裘之丽，宪不忍为之也。”子贡逡巡，面有惭色，不辞而去。原宪乃徐步曳杖，行歌商颂而反，声沦于天地，如出金石。天子不得而臣也，诸侯不得而友也。故养身者忘家，养志者忘身，身且不爱，孰能忝之。诗曰：“我心匪石，不可转也；我心匪席，不可卷也。”</h4>
