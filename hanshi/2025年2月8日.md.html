<h4
id="传曰卞庄子好勇母无恙时三战而三北交游非之国君辱之卞庄子受命颜色不变及母死三年鲁兴师卞庄子请从至见于将军曰前犹与母处是以战而北也辱吾身今母没矣请塞责遂走敌而斗获甲首而献之请以此塞一北又获甲首而献之请以此塞再北将军止之曰足不止又获甲首而献之曰请以此塞三北将军止之曰足请为兄弟卞庄子曰夫北以养母也今母殁矣吾责塞矣吾闻之节士不以辱生遂奔敌杀七十人而死君子闻之曰三北已塞责又灭世断宗士节小具矣而于孝未终也诗曰靡不有初鲜克有终">传曰：卞庄子好勇，母无恙时，三战而三北，交游非之，国君辱之，卞庄子受命，颜色不变。及母死三年，鲁兴师，卞庄子请从，至，见于将军曰：“前犹与母处，是以战而北也，辱吾身！今母没矣，请塞责。”遂走敌而斗，获甲首而献之，“请以此塞一北”。又获甲首而献之，“请以此塞再北。”将军止之，曰：“足。”不止，又获甲首而献之，曰：“请以此塞三北。”将军止之，曰：“足，请为兄弟。”卞庄子曰：“夫北、以养母也，今母殁矣，吾责塞矣。吾闻之，节士不以辱生。”遂奔敌，杀七十人而死。君子闻之，曰：“三北已塞责，又灭世断宗，士节小具矣，而于孝未终也。”诗曰：“靡不有初，鲜克有终。”</h4>
