<h4
id="孙叔敖遇狐丘丈人狐丘丈人曰仆闻之有三利必有三患子知之乎孙叔敖蹴然易容曰小子不敏何足以知之敢问何谓三利何谓三患狐丘丈人曰夫爵高者人妒之官大者主恶之禄厚者怨归之此之谓也孙叔敖曰不然吾爵益高吾志益下吾官益大吾心益小吾禄益厚吾施益博可以免于患乎狐丘丈人曰-善哉言乎尧舜其犹病诸诗曰温温恭人如集于木惴惴小心如临于谷">孙叔敖遇狐丘丈人。狐丘丈人曰：“仆闻之：有三利，必有三患，子知之乎？”孙叔敖蹴然易容曰：“小子不敏，何足以知之！敢问何谓三利？何谓三患？”狐丘丈人曰：“夫爵高者、人妒之，官大者、主恶之，禄厚者、怨归之，此之谓也。”孙叔敖曰：“不然。吾爵益高，吾志益下；吾官益大，吾心益小；吾禄益厚，吾施益博。可以免于患乎？”狐丘丈人曰：
“善哉！言乎！尧舜其犹病诸！”诗曰：“温温恭人，如集于木；惴惴小心，如临于谷。”</h4>
