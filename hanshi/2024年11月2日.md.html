<h4
id="卫懿公之时有臣曰弘演者受命而使未反而狄人攻卫于是懿公欲兴师迎之其民皆曰君之所贵而有禄位者鹤也所爱者宫人也亦使鹤与宫人战余安能战-遂溃而皆去狄人至攻懿公于荧泽杀之尽食其肉独舍其肝弘演至报使于肝辞毕呼天而号哀止曰若臣者独死可耳于是遂自刳出腹实内懿公之肝乃死桓公闻之曰卫之亡也以无道今有臣若此不可不存于是复立卫于楚丘如弘演可谓忠士矣杀身以捷其君非徒捷其君又令卫之宗庙复立祭祀不绝可谓有大功矣诗曰四方有羡我独居忧民莫不榖我独不敢休">卫懿公之时、有臣曰弘演者、受命而使，未反，而狄人攻卫，于是懿公欲兴师迎之，其民皆曰：“君之所贵而有禄位者、鹤也，所爱者、宫人也，亦使鹤与宫人战，余安能战？”
遂溃而皆去。狄人至，攻懿公于荧泽，杀之，尽食其肉，独舍其肝。弘演至，报使于肝，辞毕，呼天而号，哀止，曰：“若臣者、独死可耳。”于是，遂自刳出腹实，内懿公之肝，乃死。桓公闻之，曰：“卫之亡也，以无道，今有臣若此，不可不存。”于是复立卫于楚丘。如弘演、可谓忠士矣，杀身以捷其君，非徒捷其君，又令卫之宗庙复立，祭祀不绝，可谓有大功矣。诗曰：“四方有羡，我独居忧，民莫不榖，我独不敢休。”</h4>
