<h4
id="齐桓公伐山戎其道过燕燕君送之出境桓公问管仲曰诸侯相送固出境乎管仲曰非天子不出境桓公曰然畏而失礼也寡人不可使燕失礼乃割燕君所至之地以与之诸侯闻之皆朝于齐诗曰静恭尔位好是正直神之听之介尔景福">齐桓公伐山戎，其道过燕，燕君送之出境。桓公问管仲曰：“诸侯相送，固出境乎？”管仲曰：“非天子不出境。”桓公曰：“然畏而失礼也。寡人不可使燕失礼。”乃割燕君所至之地以与之。诸侯闻之，皆朝于齐。诗曰：“静恭尔位，好是正直。神之听之，介尔景福。”</h4>
