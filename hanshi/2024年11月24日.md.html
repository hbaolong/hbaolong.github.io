id="善哉而言也早言我能谏谏而不用我能去今既不谏又不去吾闻之食其食死其事吾既食乱君之食又安得治君而死之遂驱车而入死其事仆曰人有乱君犹必死之我有治长可无死乎乃结辔自刎于车上君子闻之曰荆蒯芮可谓守节死义矣仆夫则无为死也犹饮食而遇毒也诗曰风夜匪懈以事一人荆先生之谓也易曰不恒其德或承之羞仆夫之谓也">善哉！而言也！早言，我能谏；谏而不用，我能去；今既不谏，又不去。吾闻之；食其食，死其事，吾既食乱君之食，又安得治君而死之？”遂驱车而入，死其事。仆曰：“人有乱君，犹必死之；我有治长，可无死乎？”乃结辔自刎于车上。君子闻之，曰：“荆蒯芮可谓守节死义矣，仆夫则无为死也，犹饮食而遇毒也。”诗曰：“风夜匪懈，以事一人。”荆先生之谓也。易曰：“不恒其德，或承之羞。”仆夫之谓也。</h4>
