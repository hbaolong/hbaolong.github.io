“天下之遗德教者、众矣，吾何以不至于此也！吾闻之：世不己知而行之不已者、爽行也；上不己用而干之不止者、是毁廉也。行爽毁廉，然且弗舍，惑于利者也。”子贡曰：“吾闻之：非其世者、不生其利；污其君者、不履其土。非其世而持其蔬，诗曰：’溥天之下，莫非王土。’此谁有之哉？”鲍焦曰：“于戏！吾闻贤者重进而轻退，廉者易愧而轻死。”于是弃其蔬而立槁于洛水之上。君子闻之，曰：“廉夫！刚哉！夫山锐则不高，水径则不深，行磏者德不厚，志与天地拟者，其为人不祥。鲍焦可谓不祥矣！其节度浅深，适至于是矣！诗云：“亦已焉哉！天实为之，谓之何哉！</h4>
