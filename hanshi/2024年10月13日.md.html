<h4
id="夫南郢之与郑相去数千里大夫死者数人厮役者数百人今克而弗有无乃失民臣之力乎庄王曰吾闻古者杅不穿皮不蠹不出于四方以是君子之重礼而贱财也要其人不要其土人告以从而不舍不祥也吾以不祥立于天下灾及吾身何取之有既晋之救郑者至曰请战庄王许之将军子重进谏曰晋强国也道近兵锐楚师奄罢君其勿许庄王曰不可强者我避之弱者我威之是寡人无以立乎天下也乃遂还师以逆晋寇庄王援桴而鼓之晋师大败士卒奔者争舟而指可掬也庄王曰噫吾两君不相好百姓何罪乃退楚师以佚晋寇诗曰柔亦不茹刚亦不吐">夫南郢之与郑，相去数千里，大夫死者数人，厮役者数百人，今克而弗有，无乃失民臣之力乎！”庄王曰：“吾闻：古者杅不穿，皮不蠹，不出于四方，以是君子之重礼而贱财也，要其人，不要其土，人告以从而不舍，不祥也。吾以不祥立于天下，灾及吾身，何取之有？”既、晋之救郑者至，曰：“请战。”庄王许之。将军子重进谏曰：“晋、强国也，道近兵锐，楚师奄罢，君其勿许。”庄王曰：“不可。强者、我避之，弱者、我威之，是寡人无以立乎天下也。”乃遂还师，以逆晋寇。庄王援桴而鼓之，晋师大败，士卒奔者争舟，而指可掬也。庄王曰：“噫！吾两君不相好，百姓何罪？”乃退楚师，以佚晋寇。诗曰：“柔亦不茹，刚亦不吐。”</h4>
