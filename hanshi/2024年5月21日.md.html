<h4
id="楚狂接舆躬耕以食其妻之市未返楚王使使者赉金百镒造门曰大王使臣奉金百镒愿请先生治河南接舆笑而不应使者遂不得辞而去妻从市而来曰先生少而为义岂将老而遗之哉门外车轶何其深也１接舆曰今者王使使者赉金百镒欲使我治河南其妻曰岂许之乎曰未也妻曰君使不从非忠也从之是遗义也不如去之乃夫负釜甑妻戴经器变易姓字莫知其所之论语曰色斯举矣翔而后集接舆之妻是也诗曰逝将去汝适彼乐土乐土乐土爰得我所">楚狂接舆躬耕以食。其妻之市，未返，楚王使使者赉金百镒，造门曰：“大王使臣奉金百镒，愿请先生治河南。”接舆笑而不应，使者遂不得辞而去。妻从市而来曰：“先生少而为义，岂将老而遗之哉！门外车轶，何其深也１接舆曰：“今者、王使使者赉金百镒，欲使我治河南。”其妻曰：“岂许之乎？”曰：“未也。”妻曰：“君使不从，非忠也；从之，是遗义也。不如去之。”乃夫负釜甑，妻戴经器，变易姓字，莫知其所之。论语曰：“色斯举矣，翔而后集。”接舆之妻是也。诗曰：“逝将去汝，适彼乐土；乐土乐土，爰得我所。”</h4>
