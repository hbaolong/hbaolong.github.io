<h2 id="左传隐公隐公二年">左传·隐公·隐公二年</h2>
<p>【经】</p>
<p>二年春，公会戎于潜。</p>
<p>夏五月，莒人入向。</p>
<p>无骇帅师入极。</p>
<p>秋八月庚辰，公及戎盟于唐。</p>
<p>九月，纪裂繻来逆女。</p>
<p>冬十月，伯姬归于纪。</p>
<p>纪子帛、莒子盟于密。</p>
<p>十有二月乙卯，夫人子氏薨。</p>
<p>郑人伐卫。</p>
<p>【传】</p>
<p>二年春，公会戎于潜，修惠公之好也。戎请盟，公辞。</p>
<p>莒子娶于向，向姜不安莒而归。夏，莒人入向，以姜氏还。</p>
<p>司空无骇入极，费庈父胜之。</p>
<p>戎请盟。秋，盟于唐，复修戎好也。</p>
<p>九月，纪裂繻来逆女，卿为君逆也。</p>
<p>冬，纪子帛、莒子盟于密，鲁故也。</p>
<p>郑人伐卫，讨公孙滑之乱也。</p>
