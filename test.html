<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Date Picker Example</title>
<script>
function handleDateChange() {
    var selectedDate = document.getElementById("datePicker").value;
    var contentArea = document.getElementById("content");
 
    // 根据选定的日期更改内容
    if (selectedDate === "2023-04-01") {
        contentArea.innerHTML = "内容A";
    } else if (selectedDate === "2023-04-02") {
        contentArea.innerHTML = "内容B";
    } else {
        contentArea.innerHTML = "默认内容";
    }
}
</script>
</head>
<body>
 
<input type="date" id="datePicker" onchange="handleDateChange()">
<div id="content">选择日期以查看内容</div>
 
</body>
</html>
