<h4 id="工部差">工部差</h4>
<p>工曹修造诸差，多与内监同事，迕之未免得祸。若与协和，必同染腻秽，为清流所薄。后日吏议，每从此搜抉，以故有志者类托故辞之，间有辞而不得者，如卢沟之重建，则皖人胡伯玉（瓚）领之，桥成，转大参而出，大计竟以贪处。</p>
<p>福府之鼎建，则都人房潭拓（楠）领之，亦以劳得大参，至大计亦镌秩。盖皆中官所波累也。近偶有一二西台谈及，云曾以视工至一冬曹郎私宅，适其同管工内官移庖在焉，邂逅欢甚，固留同集。但席间每呼曹郎为表兄，曹郎有赧色。西台怪询其故，则云吾与工部公偕勤王事，为表里衙门，故有此呼，以示亲昵。西台骇笑而别，抑更奇矣。○台省</p>
