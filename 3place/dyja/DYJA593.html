<h4
id="严氏溪放歌行溪在阆州东百馀里-诗人-杜甫">【严氏溪放歌行（溪在阆州东百馀里）】
诗人: 杜甫</h4>
<p>天下甲马未尽销，岂免沟壑常漂漂。剑南岁月不可度，</p>
<p>边头公卿仍独骄。费心姑息是一役，肥肉大酒徒相要。</p>
<p>呜呼古人已粪土，独觉志士甘渔樵。况我飘转无定所，</p>
<p>终日戚戚忍羁旅。秋宿霜溪素月高，喜得与子长夜语。</p>
<p>东游西还力实倦，从此将身更何许。知子松根长茯苓，</p>
<p>迟暮有意来同煮。</p>
