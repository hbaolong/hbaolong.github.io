<h4 id="存恤佃客">存恤佃客</h4>
<p>国家以农为重，盖以衣食之源在此。然人家耕种出于佃人之力，可不以佃人为重！遇其</p>
<p>有生育、婚嫁、营造、死亡，当厚周之。耕耘之际，有所假贷，少收其息。水旱之年，察其</p>
<p>所亏，早为除减。不可有非理之需；不可有非时之役；不可令子弟及干人私有所扰；不可因</p>
<p>其仇者告语增其岁入之租；不可强其称贷，使厚供息；不可见其自有田园，辄起贪图之意。</p>
<p>视之爱之，不啻如骨肉，则我衣食之源，悉藉其力，俯仰可以无愧怍矣。</p>
