<h4 id="采女官">采女官</h4>
<p>天顺三年，上命镇守浙江太监卢永、江西太监叶达、福建少监冯让曰：宫中原设六尚女官，以纪内事，须识字妇人充任。近年多放还家，及老疾不任事者，缺人任用。敕至，即密访良家女子年十五以上，无夫妇人四十以下，能读书写字，并谙晓算法者四五十人，籍记之，待明春遣人同尔会选，令其亲属送来。观此敕，则禁中须女官甚急。向来宫掖充满，俱系北产，不谙文理，故命江南选择，不独取其美丽，亦以彗黠堪给事左右也。且是时孝庄钱后正位中宫，故浙之仁和人，宜其追念桑梓，注意南人。第不知次年所选者，果几人当圣意耳。</p>
<p>选江南女子入宫，洪武时已两见矣。</p>
