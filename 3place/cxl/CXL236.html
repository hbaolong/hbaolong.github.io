<h4
id="问有所忿懥一条先生曰忿懥几件人心怎能无得只是不可有耳凡人忿懥着了一分意思便怒得过当非廓然大公之体了故有所忿懥便不得其正也如今于凡忿懥等件只是个物来顺应不要着一分意思便心体廓然大公得其本体之正了且如出外见人相斗其不是的我心亦怒然虽怒却此心廓然不曾动些子气如今怒人亦得如此方纔是正">14
问有所忿懥一条。先生曰：“忿懥几件，人心怎能无得，只是不可有耳。凡人忿懥，着了一分意思，便怒得过当，非廓然大公之体了。故有所忿懥，便不得其正也。如今于凡忿懥等件，只是个物来顺应，不要着一分意思，便心体廓然大公，得其本体之正了。且如出外见人相斗，其不是的，我心亦怒：然虽怒，却此心廓然，不曾动些子气。如今怒人，亦得如此，方纔是正。”</h4>
