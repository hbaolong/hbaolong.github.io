<h4
id="一友静坐有见驰问先生答曰吾昔居滁时见诸生多务知解口耳异同无益于得姑教之静坐一时窥见光景颇收近效久之渐有喜静厌动流入枯槁之病或务为玄解妙觉动人听闻故迩来只说致良知良知明白随你去静处体悟也好随你去事上磨练也好良知本体原是无动无静的此便是学问头脑我这个话头自滁州到今亦较过几番只是致良知三字无病医经折肱方能察人病理">15
一友静坐有见，驰问先生。答曰：“吾昔居滁时，见诸生多务知解，口耳异同，无益于得，姑教之静坐；一时窥见光景，颇收近效：久之渐有喜静厌动，流入枯槁之病，或务为玄解妙觉，动人听闻。故迩来只说‘致良知’。良知明白，随你去静处体悟也好。随你去事上磨练也好，良知本体原是无动无静的：此便是学问头脑。我这个话头，自滁州到今，亦较过几番，只是‘致良知’三字无病。医经折肱，方能察人病理。”</h4>
