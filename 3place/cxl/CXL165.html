<h4
id="来书云质美者明得尽渣滓便浑化如何谓明得尽如何而能便浑化良知本来自明气质不美者渣滓多障蔽厚不易开明质美者渣滓原少无多障蔽略加致知之功此良知便自莹彻些少渣滓如汤中浮雪如同能作障蔽此本不甚难晓原静所以致疑于此想是因一明字不明白亦是稍有欲速之心向曾面论明善之义明则诚矣非若后儒所谓明善之浅也">14
来书云：“质美者明得尽，渣滓便浑化。如何谓明得尽？如何而能便浑化？”良知本来自明。气质不美者，渣滓多，障蔽厚，不易开明：质美者，渣滓原少，无多障蔽，略加致知之功，此良知便自莹彻，些少渣滓，如汤中浮雪，如同能作障蔽。此本不甚难晓，原静所以致疑于此，想是因一“明”字不明白，亦是稍有欲速之心。向曾面论明善之义，明则诚矣，非若后儒所谓明善之浅也。</h4>
