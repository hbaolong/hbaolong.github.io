<h4
id="问伊川谓不当于喜怒哀乐未发之前求中延平却教学者看未发之前气象何如先生日皆是也伊川恐人于未发前讨个中把中做一物看如吾向所谓认气定时做中故令只于涵养省察上用功延平恐人未便有下手处故令人时时刻刻求末发前气象使人正目而视惟此倾耳而听惟此即是戒慎不睹恐惧不闻的工夫皆古人不得已诱人之言也">61
问：“伊川谓‘不当于喜怒哀乐未发之前求中’。延平却教学者看未发之前气象。何如”？先生日，“皆是也。伊川恐人于未发前讨个中，把中做一物看。如吾向所谓认气定时做中。故令只于涵养省察上用功。延平恐人未便有下手处，故令人时时刻刻求末发前气象。使人正目而视惟此，倾耳而听惟此。即是‘戒慎不睹。恐惧不闻’的工夫。皆古人不得已诱人之言也”。</h4>
