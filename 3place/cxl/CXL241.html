<h4
id="问志于道一章先生曰只志道一句便含下面数句功夫自住不得譬如做此屋志于道是念念要去择地鸠材经营成个区宅据德却是经画已成有可据矣依仁却是常常住在区宅内更不离去游艺却是加些画采美此区宅艺者义也理之所宜者也如诵诗读书弹琴习射之类皆所以调习此心使之熟于道也苟不志道而游艺却如无状小子不先去置造区宅只管要去买画挂做门面不知将挂在何处">4
问“志于道”一章。先生曰：“只‘志道’一句，便含下面数句功夫，自住不得。譬如做此屋，’志于道’是念念要去择地鸠材，经营成个区宅；’据德’却是经画已成，有可据矣；’依仁’却是常常住在区宅内，更不离去；’游艺’却是加些画采，美此区宅。艺者义也，理之所宜者也。如诵诗、读书、弹琴、习射之类，皆所以调习此心，使之熟于道也。苟不志道而游艺，却如无状小子，不先去置造区宅，只管要去买画挂做门面。不知将挂在何处？”</h4>
