<h4
id="又曰此道至简至易的亦至精至微的孔子曰其如示诸掌乎且人于掌何日不见及至问他掌中多少文理却便不知即如我良知二字一讲便明谁不知得若欲的见良知却谁能见得问曰此知恐是无方体的最离捉摸先生曰良知即是易其为道也屡迁变动不居周流六虚上下无常刚柔相易不可为典要惟变所适此知如何捉摸得见得透时便是圣人">25
又曰：“此道至简至易的，亦至精至微的。孔子曰：’其如示诸掌乎：’且人于掌何日不见，及至问他掌中多少文理，却便不知，即如我良知二字，一讲便明，谁不知得：若欲的见良知，却谁能见得？”问曰：“此知恐是无方体的，最离捉摸。”先生曰，良知即是《易》，’其为道也屡迁，变动不居，周流六虚，上下无常，刚柔相易，不可为典要，惟变所适。’此知如何捉摸得？见得透时便是圣人。”</h4>
