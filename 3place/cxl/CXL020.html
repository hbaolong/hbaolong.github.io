孟源有自是好名之病。先生屡责之。一日，警责方已。一友自陈日来工夫请正。源从傍曰：“此方是寻着源旧时家当”。先生曰“尔病又发”。源色变。议拟欲有所辨。先生曰：“尔病又发”。因喻之曰：“此是汝一生大病根。譬如方丈地内，种此一大树。雨露之滋，土脉之力，只滋养得这个大根。四傍纵要种些嘉谷，上面被此树叶遮覆，下面被此树根盘结，如何生长得成？须用伐去此树，纤根勿留，方可种植嘉种。不然，任汝耕耘培壅，只是滋养得此根”。</h4>
