<h4
id="又曰告子病源从性无善无不善上见来性无善无不善虽如此说亦无大差但告子执定看了便有个无善无不善的性在内有善有恶又在物感上看便有个物在外却做两边看了便会差无善无不善性原是如此悟得及时只此一句便尽了更无有内外之间告子见一个性在内见一个物在外便见他于性有未透彻处">26
又曰：“告子病源，从性无善无不善上见来。性无善无不善，虽如此说，亦无大差。但告子执定看了，便有个无善无不善的性在内，有善有恶又在物感上看，便有个物在外：却做两边看了，便会差。无善无不善，性原是如此：悟得及时，只此一句便尽了，更无有内外之间。告子见一个性在内，见一个物在外，便见他于性有未透彻处。”</h4>
