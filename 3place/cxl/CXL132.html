<h4
id="来书云但恐立说太高用功太捷后生师传影响谬误未免坠于佛氏明心见性定慧顿悟之机无怪闻者见疑区区格致诚正之说是就学者本心日用事为间体究践履实地用功是多少次第多少积累在正与空虚顿悟之说相反闻者本无求为圣人之志又未尝讲究其详遂以见疑亦无足怪若吾子之高明自当一语之下便了然矣乃亦谓立说太高用功太捷何邪">2
来书云：但恐立说太高，用功太捷，后生师传，影响谬误，未免坠于佛氏明心、见性，定慧，顿悟之机，无怪闻者见疑。区区格、致、诚、正之说，是就学者本心、日用事为间，体究践履，实地用功，是多少次第、多少积累在，正与空虚顿悟之说相反；闻者本无求为圣人之志，又未尝讲究其详，遂以见疑，亦无足怪：若吾子之高明，自当一语之下便了然矣：乃亦谓立说太高，用功太捷，何邪？</h4>
