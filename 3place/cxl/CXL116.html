<h4
id="种树者必培其根种德者必养其心欲树之长必于始生时删其繁枝欲德之盛必于始学时去夫外好如外好诗文则精神日渐漏泄在诗文上去凡百外好皆然又曰我此论学是无中生有的工夫诸公须要信得及只是立志学者一念为善之志如树之种但勿助勿忘只管培植将去自然日夜滋长生气日完枝叶日茂树初生时便抽繁枝亦须刊落然后根干能大初学时亦然故立志贵专一">21
种树者必培其根。种德者必养其心。欲树之长，必于始生时删其繁枝。欲德之盛，必于始学时去夫外好。如外好诗文，则精神日渐漏泄在诗文上去。凡百外好皆然。又曰：“我此论学，是无中生有的工夫。诸公须要信得及。只是立志。学者一念为善之志，如树之种，但勿助勿忘，只管培植将去。自然日夜滋长。生气日完，枝叶日茂。树初生时，便抽繁枝。亦须刊落。然后根干能大。初学时亦然。故立志贵专一”。</h4>
