<h4
id="臆逆先觉之说文蔚谓诚则旁行曲防皆良知之用甚善甚善闲有搀搭处则前已言之矣惟浚之言亦未为不是在文蔚须有取于惟浚之言而后尽在惟浚又须有取于文蔚之言而后明不然则亦未免各有倚着之病也舜察迩言而询刍荛非是以迩言当察刍荛当询而后如此乃良知之发见流行光明圆莹更无挂碍遮隔处此所以谓之大知才有执着意必其知便小矣讲学中自有去取分辨然就心地上着实用工夫却须如此方是">14
“臆、逆、先觉”之说，文蔚谓“诚则旁行曲防，皆良知之用”，甚善甚善！闲有搀搭处，则前已言之矣。惟浚之言，亦未为不是。在文蔚须有取于惟浚之言而后尽，在惟浚又须有取于文蔚之言而后明：不然，则亦未免各有倚着之病也。舜察迩言而询刍荛，非是以迩言当察，刍荛当询，而后如此，乃良知之发见流行，光明圆莹，更无挂碍遮隔处，此所以谓之大知；才有执着意必，其知便小矣。讲学中自有去取分辨，然就心地上着实用工夫，却须如此方是。</h4>
