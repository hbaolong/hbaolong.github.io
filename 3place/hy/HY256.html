<h4 id="感春三首">感春三首</h4>
<p>偶坐藤树下，暮春下旬间。</p>
<p>藤阴已可庇，落蕊还漫漫。</p>
<p>亹亹新叶大，珑珑晚花干。</p>
<p>青天高寥寥，两蝶飞翻翻。</p>
<p>时节适当尔，怀悲自无端。</p>
<p>黄黄芜菁花，桃李事已退。</p>
<p>狂风簸枯榆，狼藉九衢内。</p>
<p>春序一如此，汝颜安足赖？</p>
<p>谁能驾飞车，相从观海外？</p>
<p>晨游百花林，朱朱兼白白。</p>
<p>柳枝弱而细，悬树垂百尺。</p>
<p>左右同来人，金紫贵显剧。</p>
<p>娇童为我歌，哀响跨筝笛。</p>
<p>艳姬蹋筵舞，清眸刺剑戟。</p>
<p>心怀平生友，莫一在燕席。</p>
<p>死者长眇茫，生者困乖隔。</p>
<p>少年真可喜，老大百无益。</p>
