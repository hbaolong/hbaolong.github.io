<h4 id="读东方朔杂事">读东方朔杂事</h4>
<p>严严王母宫，下维万仙家。</p>
<p>噫欠为飘风，濯手大雨沱。</p>
<p>方朔乃竖子，骄不加禁诃，偷入雷电室，掉狂车。</p>
<p>王母闻以笑，卫官助呀呀。</p>
<p>不知万万人，生身埋泥沙，簸顿五山踣，流漂八维蹉。</p>
<p>曰吾儿可憎，奈此狡狯何？</p>
<p>方朔闻不喜，褫身络蛟蛇，瞻相北斗柄，两手自相捼。</p>
<p>群仙急乃言，百犯庸不科？</p>
<p>向观睥睨处，事在不可赦，欲不布露言，外口实讠宣哗。</p>
<p>王母不得已，颜口频口赍嗟。</p>
<p>钅页头可其奏，送以紫玉珂。</p>
<p>方朔不惩创，挟恩更矜夸。</p>
<p>诋欺刘天子，正昼溺殿衙。</p>
<p>一旦不辞诀，摄身凌苍霞。</p>
