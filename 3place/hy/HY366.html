<h4

<p>耒耜兴姬国，车盾樏建夏家。</p>
<p>在功诚可尚，于道讵为华？</p>
<p>象帝威容大，仙宗宝曆赊。</p>
<p>卫门罗戟槊，圆壁杂龙蛇。</p>
<p>礼乐追尊盛，乾坤降福遐。</p>
<p>四真皆齿列，二圣亦肩差。</p>
<p>阳月时之首，阴泉气未牙。</p>
<p>殿阶铺水碧，庭炬坼金葩。</p>
<p>紫极观忘倦，青词奏不哗。</p>
<p>噌吰宫夜辟，嘈口献鼓晨挝。</p>
<p>亵味陈奚取？</p>
<p>名香荐孔嘉。</p>
<p>垂祥纷可录，俾寿浩无涯。</p>
<p>贵相山瞻峻，清文玉绝瑕。</p>
<p>代工声问远，摄事敬恭加。</p>
<p>皎洁当天月，葳蕤捧日霞。</p>
<p>唱研酬亦丽，俯仰但称嗟。</p>
