<h4 id="答柳柳州食虾蟆">答柳柳州食虾蟆</h4>
<p>虾蟆虽水居，水特变形貌。</p>
<p>强号为蛙蛤，于实无所校。</p>
<p>虽然两股长，其奈脊皴皮包。</p>
<p>跳踯虽云高，意不离泞淖。</p>
<p>鸣声相呼和，无理只取闹。</p>
<p>周公所不堪，洒灰垂典教。</p>
<p>我弃愁海滨，恒愿眠不觉。</p>
<p>叵堪明类多，沸耳作惊爆。</p>
<p>端能败笙磬，仍工乱学校。</p>
<p>虽蒙勾践礼，竟不闻报效。</p>
<p>大战元鼎年，孰强孰败桡？</p>
<p>居然当鼎味，岂不辱钓罩？</p>
<p>余初不下喉，近亦能稍稍，常惧染蛮夷，失平生好乐。</p>
<p>而君复何为，甘食比豢豹？</p>
<p>猎较务同俗，全身斯为孝。</p>
<p>哀哉思虑深，未见许回棹。</p>
