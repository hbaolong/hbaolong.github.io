<h4
id="是故君子先慎乎德有德此有人有人此有土有土此有财有财此有用德者本也财者末也外本内末争民施夺是故财聚则民散财散则民聚是故言悖而出者亦悖而入货悖而入者亦悖而出康诰曰惟命不于常道善则得之不善则失之矣楚书曰楚国无以为宝惟善以为宝舅犯曰亡人无以为宝仁亲以为宝">是故君子先慎乎德。有德此有人，有人此有土，有土此有财，有财此有用。德者本也，财者末也。外本内末，争民施夺。是故财聚则民散，财散则民聚。是故言悖而出者，亦悖而入；货悖而入者，亦悖而出。《康诰》曰：“惟命不于常。”道善则得之，不善则失之矣。《楚书》曰：“楚国无以为宝，惟善以为宝。”舅犯曰：“亡人无以为宝，仁亲以为宝。”</h4>
