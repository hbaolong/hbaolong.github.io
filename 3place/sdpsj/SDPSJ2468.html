<h4 id="过淮">过淮</h4>
<p>朝离新息县，初乱一水碧。</p>
<p>暮宿淮南村，已度千山赤。</p>
<p>麏鼯号古戍，雾雨暗破驿。</p>
<p>回头梁楚郊，永与中原隔。</p>
<p>黄州在何许，想像云梦泽。</p>
<p>吾生如寄耳，初不择所适。</p>
<p>但有鱼与稻，生理已自毕。</p>
<p>独喜小儿子，少小事安佚。</p>
<p>相从艰难中，肝肺如铁石。</p>
<p>便应与晤语，何止寄衰疾。</p>
<p>自注：时家在子由处，独与儿子迈南来。</p>
