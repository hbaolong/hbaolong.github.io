<h4 id="赠昙秀">赠昙秀</h4>
<p>白云出山初无心，栖鸟何必恋旧林。</p>
<p>道人偶爱山水故，纵步不知湖岭深。</p>
<p>空岩已礼百千相，曹溪更欲瞻遗像。</p>
<p>要知水味孰冷暖，始信梦时非幻妄。</p>
<p>袖中忽出贝叶书，中有璧月缀星珠。</p>
<p>人间胜绝略已遍，匡庐南岭并西湖。</p>
<p>西湖北望三千里，大堤冉冉横秋水。</p>
<p>诵师佳句说南屏，瘴云应逐秋风靡。</p>
<p>胡为只作十日欢，杖策复寻归路难。</p>
<p>留师笋蕨不足道，怅望荔子何时丹。</p>
