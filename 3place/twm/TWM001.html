<h4 id="停云-并序">停云 并序</h4>
<p>（诗四言九首）</p>
<p>《停云》,思亲友也。</p>
<p>樽湛新醪，园列初荣，愿言不从，叹息弥襟。</p>
<p>霭霭停云，蒙蒙时雨。</p>
<p>八表同昏，平路伊阻。</p>
<p>静寄东轩，春醪独抚。</p>
<p>良朋悠邈，搔首延伫。</p>
<p>停云霭霭，时雨蒙蒙。</p>
<p>八表同昏，平陆成江。</p>
<p>有酒有酒，闲饮东窗。</p>
<p>愿言怀人，舟车靡从。</p>
<p>东园之树，枝条载荣。</p>
<p>竞朋亲好，以怡余情。</p>
<p>人亦有言，日月于征。</p>
<p>安得促席，说彼平生。</p>
<p>翩翩飞鸟，息我庭柯。</p>
<p>敛翮闲止，好声相和。</p>
<p>岂无他人，念子实多。</p>
<p>愿言不获，抱恨如何!</p>
