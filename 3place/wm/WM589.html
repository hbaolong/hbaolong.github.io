<p>荣耀圣体，</p>
<p>歌颂那无价的宝血，</p>
<p>万民之王，</p>
<p>为救世界及其昌盛的子孙，</p>
<p>因而流出。</p>
<p>纯洁的圣处女将他</p>
<p>赐给我们，</p>
<p>他寄居俗世与我们同伍，</p>
<p>谦卑恭顺，</p>
<p>传罢神子的福音，</p>
<p>悠然离去。</p>
<p>在最后晚餐之夜，他与</p>
<p>使徒同坐，</p>
<p>遵行所有一切的古礼，</p>
<p>依规就食，</p>
<p>亲手将面包递与</p>
<p>十二使徒。</p>
<p>神子一言将面包化成了</p>
<p>他的肉体；</p>
<p>圣酒化成了基督的圣血，</p>
<p>如不能知，</p>
<p>就让信仰的行动强化</p>
<p>心的纯洁。</p>
<p>于是我们都屈膝跪下</p>
<p>庄严圣礼；</p>
