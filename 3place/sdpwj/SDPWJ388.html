<h4 id="偃松屏赞并引">偃松屏赞（并引）</h4>
<p>余为中山守，始食北岳松膏，为天下冠。其木理坚密，瘠而不瘁，信植物之英烈也。谪居罗浮山下，地暖多松，而不识霜雪，如高才胜人生绮纨家，与孤臣孽子有间矣。士践忧患，安知非福。幼子过从我南来，画寒松偃盖为护首小屏。为之赞曰：
燕南赵北，大茂之麓。天僵雪峰，地裂冰谷。凛然孤清，不能无生。生此伟奇，北方之精。苍皮玉骨，硗硗{献齿}々。方春不知，冱寒秀发。孺子介刚，从我炎荒。霜中之英，以洗我瘴。</p>
