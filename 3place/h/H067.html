<h4 id="原文">原文</h4>
<p>王者之论德也，而不尊无功，不官无德，不诛无罪。朝无幸位，民无幸生。</p>
<p>故上贤使能，而等级不逾；折暴禁悍，而刑罚不过。</p>
<p>百姓晓然皆知夫为善于家，取赏于朝也；为不善于幽，而蒙刑于显。</p>
<p>夫是之谓定论，是王者之德。</p>
<p>诗曰：“明昭有周，式序在位。”</p>
<p class="heading" id="周颂清庙之什时迈">294.周颂·清庙之什·时迈</p>
<p><a href="/3place/shi/SJ293.html">294.周颂·清庙之什·时迈</a></p>
<p>时迈其邦，昊天其子之，实右序有周。薄言震之，莫不震叠。</p>
<p>怀柔百神，及河乔岳，允王维后。明昭有周，式序在位。</p>
<p>载戢干戈，载櫜弓矢。我求懿德，肆于时夏，允王保之！</p>
