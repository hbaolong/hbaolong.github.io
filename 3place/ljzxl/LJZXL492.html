<h4
id="我们不能将一个过程和时间之流不存在这种东西相比较而只能将它同另一个过程如计时器的运行过程相比较">6.3611
我们不能将一个过程和“时间之流”——不存在这种东西——相比较，而只能将它同另一个过程（如计时器的运行过程）相比较。</h4>
<p>因此，我们只有依靠另外一种过程才能描述一段时间的经过。</p>
<p>对于空间也有完全类似的情形。例如，当人们说，两个（相互排斥的）事件中一个也不能发生，因为没有任何东西导致发生
一个事件而不发生另一个事件，这实际上是由于，除非有某种不对称，我们就不能描述这两件事当中的一件
。而如果有
这种不对称，我们就可以认为它是一件事发生而另一件事不发生的原因 。</p>
