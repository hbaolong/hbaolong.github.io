<h4
id="如果一个事物本身能够独立存在那么后来的适合于它的状况看来就是一种偶然的事情">2.0121　如果一个事物本身能够独立存在，那么后来的适合于它的状况看来就是一种偶然的事情。</h4>
<p>如果事物能够出现于事态之中，那么这一可能性必定一开始就已经存在于事物之中。</p>
<p>（在逻辑中没有纯粹是可能的事情。逻辑涉及每一种可能性，而一切可能性都是逻辑的事实。）</p>
<p>正如我们根本不能在空间之外思想空间对象，或者在时间之外思想时间对象一样，离开同其他对象结合的可能性，我们也不能
思想一个对象。</p>
<p>如果我能够思想在事态中结合的对象，我就不能离开这种结合的可能性
来思想对象。</p>
